<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
</head>

<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #7abecc !important;
		}
</style>

<body>
    <header>
        <nav class="nav">
            <a class="nav-link" href="{% url 'index' %}">Соискателям</a>
            <a class="nav-link" href="{% url 'employer' %}">Работодателям</a>
            <strong class="nav-link disabled">Привет, {{ request.user }}</strong>
            <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
